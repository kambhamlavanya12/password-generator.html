<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
</head>
<body>
<div> &nbsp;
    <div class="container">
        <div class="header">
            <h3>PASSWORD GENERATOR</h3><
        </div>
        <div class="info row">
            <p col-12>Select your desired length of password and hit Generate</p>
        </div>
        <input class="outputBox" type="text" placeholder="password" readonly>
        <div class="buttons row"> 
            <div class="col-3">
                <input class="passLength" type="number" placeholder="4" min="4" max="20" value="4" >
            </div>
            <div class="col-6">
                <button class="genButton btn btn-primary">Generate</button>
            </div>
            <div class="col-3">
                <button class="copyButton btn btn-primary" onclick="displayToast()"><span class="material-icons">
                    content_copy
                    </span>
                </button>    
            </div>
        </div>
    </div>
</div>
<div id="toast">Password has been copied!</div>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
